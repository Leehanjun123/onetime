<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일데이 - 오프라인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #FFF7ED 0%, #FEE2E2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      font-size: 72px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #EA580C;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    .subtitle {
      color: #6B7280;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .features {
      text-align: left;
      margin: 30px 0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #F9FAFB;
      border-radius: 8px;
    }
    
    .feature-icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .feature-text {
      color: #374151;
      font-size: 14px;
    }
    
    .retry-button {
      background: #EA580C;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    
    .retry-button:hover {
      background: #DC2626;
    }
    
    .status {
      display: inline-block;
      padding: 6px 12px;
      background: #FEF3C7;
      color: #92400E;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📵</div>
    <h1>오프라인 모드</h1>
    <div class="status">인터넷 연결 없음</div>
    
    <p class="subtitle">
      현재 인터넷에 연결되어 있지 않습니다.<br>
      오프라인에서도 일부 기능을 사용할 수 있습니다.
    </p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">📋</span>
        <span class="feature-text">저장된 일자리 목록 확인</span>
      </div>
      <div class="feature">
        <span class="feature-icon">👤</span>
        <span class="feature-text">내 프로필 정보 확인</span>
      </div>
      <div class="feature">
        <span class="feature-icon">📅</span>
        <span class="feature-text">출퇴근 기록 확인</span>
      </div>
      <div class="feature">
        <span class="feature-icon">📞</span>
        <span class="feature-text">긴급 연락처 확인</span>
      </div>
    </div>
    
    <button class="retry-button" onclick="location.reload()">
      다시 시도
    </button>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
